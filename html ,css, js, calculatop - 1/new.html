<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button class="btn btn-clear" onclick="screen.value = ''" >AC</button>
            <button class="btn btn-clear" onclick="screen.value = screen.value.slice(0,-1)" >DE</button>
            <button class="btn btn-yellow" onclick="screen.value += value" value="%">%</button>
            <button class="btn btn-yellow" onclick="screen.value += value" value="/">/</button>

            <button class="btn btn-gray" onclick="screen.value += value" value="7">7</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="8">8</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="9">9</button>
            <button class="btn btn-yellow" onclick="screen.value += value" value="*">*</button>

            <button class="btn btn-gray" onclick="screen.value += value" value="4">4</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="5">5</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="6">6</button>
            <button class="btn btn-yellow" onclick="screen.value += value" value="-">-</button>

            <button class="btn btn-gray" onclick="screen.value += value" value="1">1</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="2">2</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="3">3</button>
            <button class="btn btn-yellow" onclick="screen.value += value" value="+">+</button>

            <button class="btn btn-gray" onclick="screen.value += value" value="00">00</button>
            <button class="btn btn-gray" onclick="screen.value += value" value=".">.</button>
            <button class="btn btn-gray" onclick="screen.value += value" value="0">0</button>
            <button class="btn btn-equal" onclick="screen.value = eval(screen.value)" >=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
